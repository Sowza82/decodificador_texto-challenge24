<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Descodificador de texto</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img class="logo" src="./imgs/Logo.png" alt="Logo Alura">
    </header>

    <!-- Principal -->
    <main>
        <section class="texto">
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o texto aqui" aria-label="Campo para digitar o texto a ser criptografado ou descriptografado"></textarea>
            <div class="text-aviso">
                <i class="fa-solid fa-circle-exclamation img-aviso"></i>
                <p>Apenas letras minúsculas e sem acentos</p>
            </div>
            <div class="botoes">
                <button type="button" class="btn-criptografar">Criptografar!</button>
                <button type="button" class="btn-desencriptar">Descriptografar!</button>
            </div>
        </section>
    
        <section class="mensagem">
            <div class="mensagem-resposta">
                <img src="./imgs/boneco.png" class="imagem-boneco" alt="Imagem de um boneco">
                <p class="segundo-texto">Seu texto criptografado ou descriptografado.</p>
            </div>
            <textarea class="resposta" cols="20" rows="10" placeholder="Aparecerá aqui!" aria-label="Resultado da criptografia ou descriptografiação"></textarea>
            <button type="button" class="btn-copiar">Copiar</button>
        </section>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <p class="copyright">&copy; 2024 -  Challenge decodificador - Desenvolvido por Tatiane Souza</p>
        <a href="https://www.linkedin.com/in/sowza82-tatiane-souza/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/Sowza82" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="./js/script.js"></script>

</body>
</html>
